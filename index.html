<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sudikshaa ‚ù§Ô∏è Shashwat</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4e8c, #ff99c8);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h1 {
    font-size: 2.5em;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

#yesBtn {
    background: #28a745;
    color: white;
    box-shadow: 0 0 15px rgba(40,167,69,0.6);
}

#noBtn {
    background: #dc3545;
    color: white;
    box-shadow: 0 0 15px rgba(220,53,69,0.6);
}
</style>

<body>

<h1 id="question">Sudikshaa, will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üôà</button>

<script>
let noCount = 0;

document.getElementById("yesBtn").onclick = function() {
    document.getElementById("question").innerHTML =
    "It‚Äôs Official!!! üíç‚ù§Ô∏è<br>Sudikshaa ‚ù§Ô∏è Shashwat";
    document.getElementById("yesBtn").style.display = "none";
    document.getElementById("noBtn").style.display = "none";

    confetti({
        particleCount: 200,
        spread: 120
    });
};

document.getElementById("noBtn").onclick = function() {
    noCount++;

    if (noCount === 1) {
        document.getElementById("question").innerHTML = "Nope üòí Press again.";
    }
    else if (noCount === 2) {
        document.getElementById("question").innerHTML = "Try again üòå";
    }
    else if (noCount === 3) {
        document.getElementById("question").innerHTML = "Not happening üòè";
    }
    else if (noCount === 4) {
        document.getElementById("question").innerHTML = "Just say YES already üò≠‚ù§Ô∏è";
    }
    else {
        document.getElementById("noBtn").style.display = "none";
    }
};
</script>

</body>
</html>
